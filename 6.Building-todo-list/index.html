<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a todo task list where you can add task remove task and mark it as complete">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Todo list App</h1>
    <div id="container">
        <div id="task-input-container">
            <input type="text" placeholder="Create new Task" class="add-task" id="add">
            <span id="total-task">Total task: <span id="total-counter">0</span></span>
            <span id="pending-task">Pending task: <span id="pending-counter">0</span></span>
            <span id="completed-task">Completed task: <span id="completed-counter">0</span></span>
        </div>
        <div id="task-container">
            <ul id="list">
            </ul>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
